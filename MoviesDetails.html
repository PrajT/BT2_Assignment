        <h2>Movie Details</h2>
      </div>

  <main class="container mt-4">
    <section id="MoviesDetails">
      <!-- player details will be displayed here -->
    </section>
  </main>

  <script>
    // database
    let movies = [
      { id: "1", name: "Movie 1", Genre: "Action", Details: "This is an action-packed movie" },
      { id: "2", name: "Movie 2", Genre: "Drama", Details: "A dramatic story unfolds in this movie"},
      { id: "3", name: "Movie 3", Genre: "Comedy", Details: "A Comedy movie to make you laugh" }
    ];

    function getParameterById(id) {
      let url = new URL(window.location.href);
      return url.searchParams.get(id);
    }

    let movieId = getParameterById('id');

    // find the id in database
    let player;
    for (let i = 0; i < movies.length; i++) {
      if (movies[i].id === movieId) {
          movie = movies[i];
      }
    }

    // display the details on the view
    let moviesDetailsElement = document.getElementById('MoviesDetails');
    if (movie) {
        moviesDetailsElement.innerHTML = `
      <div class="row">
        <div class="col-md-7">
        <div class="card">
        <div class="card-body">
        <h3>${movie.name}</h3>
            <p><span class="fw-bold">Country:</span> ${movie.Genre}</p>
            <p><span class="fw-bold">Details:</span> ${movie.Details}</p>

          </div>
        </div>
      `;
    } else {
        moviesDetailsElement.innerHTML = 'Movie not found';
    }
  </script>
</body>
